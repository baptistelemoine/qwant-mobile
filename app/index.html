<!doctype html>
<html lang="en" ng-app="qwant">
<head>
  <meta charset="utf-8">
  <title>Qwant - Mobile</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel='stylesheet' href='css/vendor/normalize.css'>
  <link rel='stylesheet' href='css/vendor/fontello.css'>
  <link rel='stylesheet' href='css/main.css'>

  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,100,200,700,500' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>


  <script type="text/javascript">
    window.addEventListener('load', function() {
        FastClick.attach(document.body);
    }, false);
  </script>

</head>
<body class="touch-gesture">

  <div id="container">
      <div snap-drawers>
        <div ng-controller="SideBarLeftController">
          <div ng-include src="'partials/SideBarLeft.html'"></div>
        </div>
        <div ng-controller="SideBarRightController">
          <div ng-include src="'partials/SideBarRight.html'"></div>
        </div>
      </div>
      <div snap-content>
        <header id="header">
          <div id="menu-trigger" snap-toggle="left" class="header-button left icon-menu"></div>
          <h1><img src="img/logoblanc@2x.png" ng-hide="isHomePage"></h1>
        </header>
        <div id="main">
          <div ng-view></div>
        </div>
      </div>
    </div>

  <script src="lib/vendor/jquery/jquery.min.js"></script>
  <script src="lib/vendor/fastclick/lib/fastclick.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <!-- 3rd party library -->
  <script src="lib/vendor/snapjs/snap.js"></script>
  <script src="lib/vendor/angular-snap/angular-snap.js"></script>
  <script src="lib/vendor/ngInfiniteScroll/ng-infinite-scroll.js"></script>
  <script src="lib/vendor/underscore/underscore.js"></script>
  <script src="js/services/angular-underscore.js"></script>
  <!-- App logic here -->
  <script src="js/app.js"></script>
  <script src="js/services/ConfigManager.js"></script>
  <script src="js/services/SearchManager.js"></script>
  <script src="js/controllers/SearchController.js"></script>
  <script src="js/controllers/HomeController.js"></script>
  <script src="js/controllers/SidebarLeftController.js"></script>
  <script src="js/controllers/SidebarRightController.js"></script>
  <script src="js/filters/filters.js"></script>
  <script src="js/directives/directives.js"></script>
  <!--<script src="js/directives/angular-snap-custom.js"></script>-->

</body>
</html>
