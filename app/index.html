<!doctype html>
<html lang="en" ng-app="qwant">
<head>
  <meta charset="utf-8">
  <title>Qwant - Mobile</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div ng-controller="SearchController">
    <input type="text" ng-model="term"></input><button ng-click="search.nextPage(term)">valider</button>
    <div infinite-scroll="search.nextPage(term)" infinite-scroll-distance="0" infinite-scroll-immediate-check="false">
      <div ng-repeat="item in search.items">
        <!-- <p>{{item.title}}</p> -->
        <p ng-bind-html="item.title"></p>
      </div>
    </div>
    <p ng-show="search.busy">Loading</p>
  </div>
  <!-- <div ng-view></div> -->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/vendor/jquery/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <script src="js/app.js"></script>
  <script src="lib/vendor/ngInfiniteScroll/ng-infinite-scroll.js"></script>
  <script src="js/services/ConfigManager.js"></script>
  <script src="js/services/SearchManager.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/filters/filters.js"></script>
  <script src="js/directives/directives.js"></script>
</body>
</html>
