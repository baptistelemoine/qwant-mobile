<!doctype html>
<html lang="en" ng-app="qwant">
<head>
  <meta charset="utf-8">
  <title>Qwant - Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/app-min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.7/fastclick.min.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function() {
        FastClick.attach(document.body);
    }, false);
  </script>

</head>
<body>
  <div snap-drawers>
      <div ng-controller="SideBarController">
        <div ng-include src="'partials/SideBarLeft.html'"></div>
      </div>
    </div>
    <div snap-content>
      <div header class="header navbar-fixed-top"></div>
      <div id="main">
        <div ng-view></div>
      </div>
    </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/angular-modules.min.js"></script>
  <!-- 3rd party library -->
  <script src="js/vendor.min.js"></script>
  <!-- App logic here -->
  <script src="js/app.min.js"></script>

</body>
</html>
