<!doctype html>
<html lang="en" ng-app="qwant">
<head>
  <meta charset="utf-8">
  <title>Qwant - Mobile</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/fontello.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="lib/vendor/angular-snap/angular-snap.css"/>
</head>
<body>
  <div snap-drawers>
    <div snap-drawer>
      <div class="row user-info">
        <div class="col-xs-3">
          <img src="img/baptiste.jpeg" class="img-circle">
        </div>
        <div class="col-xs-9">
          <h4>Baptiste Lemoine</h4>
          <p>baptiste.lemoine@gmail.com</p>
        </div>
      </div>
      <div class="list-group">
        <div class="list-group-item">          
          <span class="icon-menu-1 pull-left"></span>
          <h4 class="list-group-item-heading">Recherche</h4>
            <label class="checkbox inline">
              <input type="checkbox" checked value="web" onclick="null" /> 
              <div class="regular-checkbox dark green"></div>
              <span>Web</span>
            </label>
            <label class="checkbox inline">
              <input type="checkbox" checked value="web" onclick="null" /> 
              <div class="regular-checkbox dark orange"></div>
              <span>Actualités</span>
            </label>
            <label class="checkbox inline">
              <input type="checkbox" checked value="web" onclick="null" /> 
              <div class="regular-checkbox dark blue"></div>
              <span>Social</span>
            </label>
            <label class="checkbox inline">
              <input type="checkbox" checked value="web" onclick="null" /> 
              <div class="regular-checkbox dark purple"></div>
              <span>Shopping</span>
            </label>
        </div>
        <!-- <a class="list-group-item">
          <span class="badge">14</span>
          <h4 class="list-group-item-heading">Paramètres</h4>          
          <p class="list-group-item-text">Se connecter et changer la langue</p>
        </a> -->
        <a class="list-group-item">          
          <span class="icon-menu-1 pull-left"></span>
          <h4 class="list-group-item-heading">Paramètres</h4>
        </a>
        <a class="list-group-item">          
          <span class="icon-menu-1 pull-left"></span>
          <h4 class="list-group-item-heading">Qwant</h4>
        </a>
      </div>
    </div>
  </div>
  <div snap-content>
    <div class="header navbar-fixed-top">
      <!-- <div class="rounded-btn"><span class="icon-menu"></span></div> -->
      <span class="icon-menu-1" snap-toggle="left"></span>
    </div>
    <div id="main">
      <div id="homeLogo"></div>
      <div class="row searchbox-container">
        <div class="col-xs-9"><input type="text" class="searchbox" placeholder="Rechercher" /></div>
        <div class="col-xs-3"><div class="icon-search"></div></div>        
      </div>
    </div>
  </div>
  <div ng-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/vendor/jquery/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <!-- 3rd party library -->
  <script src="lib/vendor/snapjs/snap.js"></script>
  <script src="lib/vendor/angular-snap/angular-snap.js"></script>
  <script src="lib/vendor/ngInfiniteScroll/ng-infinite-scroll.js"></script>
  <!-- App logic here -->
  <script src="js/app.js"></script>
  <script src="js/services/ConfigManager.js"></script>
  <script src="js/services/SearchManager.js"></script>
  <script src="js/controllers/SearchController.js"></script>
  <script src="js/filters/filters.js"></script>
  <script src="js/directives/directives.js"></script>
</body>
</html>
