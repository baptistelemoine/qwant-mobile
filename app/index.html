<!doctype html>
<html lang="en" ng-app="qwant">
<head>
  <meta charset="utf-8">
  <title>Qwant - Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/app-min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.7/fastclick.min.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function() {
        FastClick.attach(document.body);
    }, false);
  </script>

</head>
<body>
  <div snap-drawers>
    <div snap-drawer>
      <div class="row user-info">
        <div class="col-xs-3">
          <img src="img/baptiste.jpeg" class="img-circle">
        </div>
        <div class="col-xs-9">
          <h4>Baptiste Lemoine</h4>
          <p>baptiste.lemoine@gmail.com</p>
        </div>
      </div>
      <div class="list-group">
        <div class="list-group-item">          
          <span class="icon-search pull-left"></span>
          <h4 class="list-group-item-heading">Recherche</h4>
            <label class="checkbox inline">
              <input type="checkbox" checked value="web" onclick="null" /> 
              <div class="regular-checkbox dark green"></div>
              Web
            </label>
            <label class="checkbox inline">
              <input type="checkbox" checked value="web" onclick="null" /> 
              <div class="regular-checkbox dark orange"></div>
              Actualités
            </label>
            <label class="checkbox inline">
              <input type="checkbox" checked value="web" onclick="null" /> 
              <div class="regular-checkbox dark blue"></div>
              Social
            </label>
            <label class="checkbox inline">
              <input type="checkbox" checked value="web" onclick="null" /> 
              <div class="regular-checkbox dark purple"></div>
              Shopping
            </label>
        </div>
        <!-- <a class="list-group-item">
          <span class="badge">14</span>
          <h4 class="list-group-item-heading">Paramètres</h4>          
          <p class="list-group-item-text">Se connecter et changer la langue</p>
        </a> -->
        <a class="list-group-item">          
          <span class="icon-cog pull-left"></span>
          <h4 class="list-group-item-heading">Paramètres</h4>
        </a>
        <a class="list-group-item">          
          <span class="icon-info pull-left"></span>
          <h4 class="list-group-item-heading">Qwant</h4>
        </a>
      </div>
    </div>
  </div>
  <div snap-content>
    <div class="header navbar-fixed-top">
      <!-- <div class="rounded-btn"><span class="icon-menu"></span></div> -->
      <div class="row">
        <div class="col-xs-2">
          <!-- <div class="divider"></div> -->
          <span class="icon-menu-1" snap-toggle="left"></span>
        </div>
        <div class="col-xs-8">
        </div>
        <div class="col-xs-2">
        </div>
      </div>
    </div>
    <div id="main">
      <div id="homeLogo"></div>
      <div class="row searchbox-container">
        <div class="col-xs-9"><input type="text" class="searchbox" placeholder="Rechercher" /></div>
        <div class="col-xs-3"><div class="icon-search"></div></div>        
      </div>
    </div>
  </div>
  <div ng-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/angular-modules.min.js"></script>
  <!-- 3rd party library -->
  <script src="js/vendor.min.js"></script>
  <!-- App logic here -->
  <script src="js/app.min.js"></script>

</body>
</html>
