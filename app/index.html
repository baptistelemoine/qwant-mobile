<!doctype html>
<html lang="en" ng-app="qwant">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width" />
  <title>Qwant - Mobile</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel='stylesheet' href='css/vendor/normalize.css'>
  <link rel='stylesheet' href='css/vendor/fontello.css'>
  <link rel='stylesheet' href='css/app-min.css'>

  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,100,200,700,500' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>

  <script type="text/javascript">
    window.addEventListener('load', function() {
        FastClick.attach(document.body);
    }, false);
  </script>

</head>
<body class="touch-gesture">
  <div snap-drawers>
    <div ng-controller="SideBarLeftController">
      <div ng-include src="'partials/SideBarLeft.html'"></div>
    </div>
    <div ng-controller="SideBarRightController">
      <div ng-include src="'partials/SideBarRight.html'"></div>
    </div>
  </div>
  <div snap-content>
    <header ng-controller="HeaderController" id="header">
      <div id="menu-trigger" snap-toggle="left" class="header-button left icon-menu"></div>
      <h1><img src="img/logoblanc@2x.png" ng-hide="isHomePage"></h1>
    </header>
    <div ng-view></div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/angular-modules.min.js"></script>
  <!-- 3rd party library -->
  <script src="js/vendor.min.js"></script>
  <!-- App logic here -->
  <script src="js/app.min.js"></script>

</body>
</html>
